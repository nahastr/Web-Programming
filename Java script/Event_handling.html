<html>
	<head>
		<title>Image</title>
		<style>
			body{
				background-color : #2D9596;
			}
			.row {
				
				width: 50%;
				height: 100%;
			}
			.content {
				background-color : #9AD0C2;
				box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
				margin: 4em;
				height: calc(100% - 8em);
			}
			img{
				background-repeat: no-repeat;
				width: 100%;
				height:50%;
			}
			#heading1,#heading2{
				text-align: center;
				display:block;
			}
			#heading2{
				display: none;
			}
		</style>
	</head>
	<body>
	<center>
		<div class="row">
			<div class="content" id="content">
				<img src="japan.jpeg" id="image"><br><br>
				<div>
					<h1 id="heading1">HOVER OVER.....</h1>
					<h1 id="heading2">HOVER OUT.....</h1>
		</div>
		</div>
		</div>
	<script>
		document.getElementById("content").addEventListener("mouseover",change1);
		document.getElementById("content").addEventListener("mouseout",change2);
		function change1(){
			document.getElementById('image').src = "tree.jpeg";
			document.getElementById('heading1').style.display="none";
			document.getElementById('heading2').style.display="block";
		}
		function change2(){
			document.getElementById('image').src = "japan.jpeg";
			document.getElementById('heading1').style.display="block";
			document.getElementById('heading2').style.display="none";
		}
	</script>
	</body>
</html>
